<!DOCTYPE html>
<html>
    <head>
        <title>Contacto</title> <!--Titulo de la página-->
        <meta charset="UTF-8"> <!--Codificación establecida-->
        <base target="_top">
		<link rel="stylesheet" href="estilos.css">
    </head>
    <body> <!--Inicio del cuerpo-->
        <a title="Logo" href="index.html"><img src="img/Logo.jpg" width="300" height="300"></a>
        <h1>Página de contacto</h1> <!--Introducción para el usuario-->
        <p>¿Tienes alguna duda? ¿Necesitas más información? ¿Quieres aportar alguna sugerencia? Estás en el sitio indicado, rellena este formulario y te atenderemos, muchas gracias.</p>
        
        <form action="mailto:GamersDeen@gmail.com" method="post" enctype="text/plain">
            <fieldset> <!--Formulario con todos los requisitos y campos-->
                <legend>Información personal:</legend>
                <div> 
                    <label for = "nombre"> Nombre: </label>
                    <input id = "nombre" type = "text" name = "nombre" value = "" />
                </div>

                <div> 
                    <label for = "email">E-mail de contacto:</label>
                    <input id = "email" type = "text" name = "email" value = "" size="50"> 
                </div>

                <div> 
                    <label for = "motivo"> Motivo de la consulta: </label>                  
                </div>

                <label> <input type="radio" name="motivo" value="evaluacion" /> Evaluación </label>
                <label> <input type="radio" name="motivo" value="sugerencia" /> Sugerencia </label>
                <label> <input type="radio" name="motivo" value="critica" /> Crítica </label> 

                <div> 
                    <label for = "mensaje"> Mensaje:  </label>                   
                </div>

                <div> 
                    <textarea name = "mensaje" rows="10" cols="100"> </textarea> 
                </div>    

                <div> 
                    <label> <input name="Acepto las condiciones y términos de servicio" type="checkbox" value="acepto" unchecked/> Marque esta casilla para verificar que ha leído nuestros términos 
                        y condiciones del servicio  </label>
                </div>
                 
                <button type="submit">Enviar</button>
                <button type="reset">Borrar formulario</button>
            </fieldset>
        </form>
    </body>
</html>
